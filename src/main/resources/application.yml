spring:
  application:
    name: trading-app
  datasource:
    url: ${DATASOURCE_URL}
    username: postgres
    password: postgres
  jackson:
    deserialization:
      use-big-decimal-for-floats: true

application:
  trading:
    defaultCommission: 0.0004
    availableDelayedCandleCount: 5
    placeOrderRetryCount: 3
    tradingSchedule:
      - from: "10:00:00"
        to: "18:40:00"
      - from: "19:05:00"
        to: "23:50:00"
  infra:
    broker:
      token: ${BROKER_TOKEN}
      appName: ${spring.application.name}
      tradingAccountName: trading_account
    notification.telegram:
      token: ${TELEGRAM_TOKEN}
      chatId: ${TELEGRAM_CHAT_ID}
      apiUrl: https://api.telegram.org/bot${application.infra.notification.telegram.token}