spring:
  application:
    name: trading-app
  datasource:
    url: ${DATASOURCE_URL}
    username: postgres
    password: postgres

application:
  trading:
    candleDelaysProperties:
      availableCount: 3
      maxAvailableCount: 15
    placeOrderRetryCount: 3
  infra:
    broker:
      token: ${BROKER_TOKEN}
      appName: ${spring.application.name}
      tradingAccountName: trading_account
    notification.telegram:
      token: ${TELEGRAM_TOKEN}
      chatId: ${TELEGRAM_CHAT_ID}
      apiUrl: https://api.telegram.org/bot${application.infra.notification.telegram.token}