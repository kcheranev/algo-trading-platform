spring:
  application:
    name: trading-app
  datasource:
    url: ${DATASOURCE_URL}
    username: postgres
    password: postgres
  cache:
    caffeine:
      spec: maximumSize=5000
    cache-names:
      - historicCandlesCache
  jackson:
    deserialization:
      use-big-decimal-for-floats: true

application:
  trading:
    default-commission: 0.0004
    available-delayed-candles-count: 3
    place-order-retry-count: 3
    trading-schedule:
      - from: "07:00:00"
        to: "09:50:00"
      - from: "10:00:00"
        to: "18:40:00"
      - from: "19:05:00"
        to: "23:50:00"
  infra:
    broker:
      token: ${BROKER_TOKEN}
      app-name: ${spring.application.name}
      trading-account-name: trading_account
    notification.telegram:
      token: ${TELEGRAM_TOKEN}
      chat-id: ${TELEGRAM_CHAT_ID}
      api-url: https://api.telegram.org/bot${application.infra.notification.telegram.token}
  schedule:
    enabled: true
    candle-subscription-refresh-delay: PT15S