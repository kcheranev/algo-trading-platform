spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:tc:postgresql:13.10-alpine:///db?preparedStatementCacheQueries=0

wiremock:
  reset-mappings-after-each-test: true

invest:
  connector:
    token: token

application:
  trading:
    available-delayed-candles-count: 5
    place-order-retry-count: 3
  infra:
    broker:
      trading-account-name: trading-account
    notification.telegram:
      token: telegram-token
      chat-id: telegram-chat-id
  schedule:
    enabled: false